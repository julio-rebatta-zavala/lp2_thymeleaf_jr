<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sistema de Gestión de Empleados</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<h3>Sistema de Gestión de Empleados</h3>
		<hr>
		<h4>Actualizar Empleado</h4>

		<form action="#" th:action="@{/save}" th:object="${empleado}" method="POST" class="row g-2">
			<div class="col-md-3 mb-2">
				<label for="txtCodigo" class="form-label">Código</label>
				<input type="number" th:field="*{codigo}" class="form-control form-control-sm" id="txtCodigo" readonly>
			</div>

			<div class="col-md-9 mb-2"></div>

			<div class="col-md-4 mb-2">
				<label for="txtNombre" class="form-label">Nombre</label>
				<input type="text" th:field="*{nombre}" class="form-control form-control-sm" id="txtNombre" autofocus>
			</div>

			<div class="col-md-4 mb-2">
				<label for="txtApellido" class="form-label">Apellido</label>
				<input type="text" th:field="*{apellido}" class="form-control form-control-sm" id="txtApellido">
			</div>

			<div class="col-md-4 mb-2">
				<label for="txtArea" class="form-label">Área</label>
				<select th:field="*{area}" class="form-control form-control-sm">
				    <option th:each="a:${areaList}" th:value="${a.id}" th:text="${a.descripcion}" ></option>
				</select>
			</div>

			<div class="col-md-12 mb-2">
				<hr>
			</div>

			<div class="col-md-12 d-flex justify-content-end">
				<button type="submit" class="btn btn-success btm-sm mr-2"><i class="bi bi-floppy"></i>
					&nbsp;Guardar</button>
				<a th:href="@{/}" class="btn btn btn-danger btm-sm"><i class="bi bi-x"></i>&nbsp;Regresar</a>
			</div>
		</form>
	</div>
</body>

</html>
