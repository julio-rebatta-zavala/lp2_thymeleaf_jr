<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sistema de Gestión de Empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="d-flex justify-content-between mb-2">			
			<h4>Listado de Empleados</h4>
			<a th:href="@{/add}" class="btn btn-success btn-sm">
				<i class="bi bi-plus-circle"></i>&nbsp;Agregar Empleado
			</a>
		</div>
		<table class="table table-sm table-striped table-hover table-bordered table-responsive-md">
			<thead class="table-light">
				<th style="width: 6rem;">Código</th>
				<th style="width: 15rem;">Nombre</th>
				<th style="width: 15rem;">Apellido</th>
				<th style="width: 15rem;">Área</th>
				<th>Acción</th>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleadoList}">
					<td th:text="${empleado.codigo}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.apellido}"></td>
					<td th:text="${empleado.area.descripcion}"></td>
					<td>
						<a th:href="@{/view/{id}(id=${empleado.codigo})}" class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></a>
						<a th:href="@{/edit/{id}(id=${empleado.codigo})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
						<a th:href="@{/remove/{id}(id=${empleado.codigo})}" class="btn btn-sm btn-danger"><i class="bi bi-trash3"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
