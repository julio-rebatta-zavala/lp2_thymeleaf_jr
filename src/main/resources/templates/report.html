<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sistema de Gestión de Empleados</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<h3>Sistema de Gestión de Empleados</h3>
		<hr>
		<h4>Generador de Reportes</h4>

		<form action="#" th:action="@{/view-reporte}" th:object="${reporteObject}" method="POST" class="row g-2">
			<div class="col-md-4 mb-2">
				<label for="cmbReporte" class="form-label">Reporte</label>
				<select  th:field="*{nombreReporte}" class="form-control form-control-sm">
					<option th:each="r:${reporteList}" th:value="${r.codigo}" th:text="${r.descripcion}"></option>
				</select>
			</div>

			<div class="col-md-4 mb-2">
				<label for="txtArea"  class="form-label">Formato</label>
				<select th:field="*{formato}" class="form-control form-control-sm">
					<option th:each="f:${formatoList}" th:value="${f.codigo}" th:text="${f.descripcion}"></option>
				</select>
			</div>

			<div class="col-md-12 mb-2">
				<hr>
			</div>

			<div class="col-md-12 d-flex justify-content-end">
				<button type="submit" class="btn btn-success btm-sm mr-2"><i class="bi bi-floppy"></i>
					&nbsp;Generar</button>
				<a th:href="@{/}" class="btn btn btn-danger btm-sm"><i class="bi bi-x"></i>&nbsp;Regresar</a>
			</div>
		</form>
	</div>
</body>

</html>
