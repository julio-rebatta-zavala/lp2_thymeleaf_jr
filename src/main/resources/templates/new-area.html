<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sistema de Gestión de Areas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<h3>Sistema de Gestión de Areas</h3>
		<hr>
		<h4>Crear Area</h4>

		<form action="#" th:action="@{/save-new-area}" th:object="${area}" method="POST" class="row g-2">
			<div class="col-md-3 mb-2">
				<label for="txtCodigo" class="form-label">Código</label>
				<input type="number" th:field="*{id}" class="form-control form-control-sm" id="txtCodigo" readonly>
			</div>

			<div class="col-md-9 mb-2"></div>

			<div class="col-md-4 mb-2">
				<label for="txtDescripcion" class="form-label">Descripcion</label>
				<input type="text" th:field="*{descripcion}" class="form-control form-control-sm" id="txtDescripcion" autofocus>
				<div class="text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
			</div>

			<div class="col-md-12 mb-2">
				<hr>
			</div>

			<div class="col-md-12 d-flex justify-content-end">
				<button type="submit" class="btn btn-success btm-sm mr-2"><i class="bi bi-floppy"></i>
					&nbsp;Guardar</button>
				<a th:href="@{/list-area}" class="btn btn btn-danger btm-sm"><i class="bi bi-x"></i>&nbsp;Regresar</a>
			</div>
		</form>
	</div>
</body>

</html>
